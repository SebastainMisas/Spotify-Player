<html>
	<head>
		<meta charset="UTF-8">
		<title>Spotify Player</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
	    <script src="main.js" type="text/javascript"></script>
	</head>
	<body>
		<center>
		<div class="search">

			<form class="js-search">
				<label for="js-search-input"><h1>Spotify Player</h1></label><br>
				<input type="text" class="js-search-input"><br>
				<button type="submit">Search</button><br>
			</form>			
		</div>
		</center>
		<div class="container">
		</div>
		<div class="modal fade" id="js-modal">
			  <div class="modal-dialog">
			    <div class="modal-content">

			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span>&times;</span>
			        </button>

			        <h2>This is the modal's header.</h2>
			      </div>

			      <div class="modal-body">
			      	<div class="row">
				      	<div class="col-md-4">
				      		<img class="js-artist-img" src="">
				      	</div>
				      	<div class="col-md-offset-3">
				        	<h1>Albums:</h1>
				        </div>
			    	</div>
			      </div>

			    </div><!-- /.modal-content -->
			  </div><!-- /.modal-dialog -->
			</div><!-- /.modal -->
	</body>
</html>
